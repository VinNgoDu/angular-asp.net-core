<h3>Add Product</h3>

<form [formGroup]="productForm" (ngSubmit)="save()">
  <legend>Form title</legend>

  <div class="form-group">
    <label for="">Id</label>
    <input type="text" class="form-control" formControlName="id" required="required" />
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" formControlName="name" required="required" />
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" formControlName="price"  min="0" />
  </div>
  <div class="form-group">
    <label for="">Quantity</label>
    <input type="number" class="form-control" formControlName="quantity" min="0" />
  </div>
  <div class="form-group">
    <label for="">&nbsp;</label>
    <input type="submit" value="save" />
  </div>
</form>
